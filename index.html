<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanzz - NGL Spammer Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg:#000000; 
            --card:#1a1a1a;
            --text:#ffffff; 
            --muted:#fff;
            --primary:#ff0000; 
            --secondary:#AD4AE7;
            --accent:#666666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: radial-gradient(circle at 20% 20%,rgba(255,255,255,.1),transparent 30%),
                        radial-gradient(circle at 80% 10%,rgba(255,255,255,.08),transparent 25%),
                        radial-gradient(circle at 50% 90%,rgba(255,255,255,.05),transparent 30%),
                        var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--muted);
            margin-bottom: 2rem;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            padding: 28px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 18px 18px 0 0;
        }
        
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        
        .section-title i { 
            color: var(--primary); 
            font-size: 24px; 
        }
        
        .label {
            color: rgb(208,208,208);
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .label i { 
            margin-right: 8px; 
        }
        
        .input-box {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 12px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
            font-size: 15px;
        }
        
        .input-box:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 15px var(--primary);
            transform: translateY(-2px);
        }
        
        .action-btn-form {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(123, 92, 245, 0.4);
            letter-spacing: 0.5px;
        }
        
        .action-btn-form:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(123, 92, 245, 0.6);
        }
        
        .action-btn-form:active {
            transform: translateY(1px);
        }
        
        .action-btn-form:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 12px;
            background: rgba(10, 10, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
            animation: resultAppear 0.5s ease-out;
        }
        
        @keyframes resultAppear {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--muted);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        /* Animasi Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 30, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .hologram-loader {
            width: 120px;
            height: 120px;
            position: relative;
            margin: 0 auto 2rem;
        }
        
        .hologram-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        .hologram-ring:nth-child(2) {
            border-top: 3px solid var(--secondary);
            animation: spin 2s linear infinite reverse;
        }
        
        .hologram-ring:nth-child(3) {
            border-top: 3px solid var(--accent);
            animation: spin 2.5s linear infinite;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: var(--primary);
            letter-spacing: 3px;
            animation: textPulse 2s infinite;
        }
        
        @keyframes textPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse-dots::after {
            content: '';
            animation: pulseDots 1.5s infinite;
        }
        
        @keyframes pulseDots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
        
        /* Data Stream Animation */
        .data-stream {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
            opacity: 0.3;
        }
        
        .data-bit {
            position: absolute;
            background: var(--primary);
            width: 2px;
            height: 20px;
            opacity: 0;
            animation: dataFlow 8s linear infinite;
        }
        
        @keyframes dataFlow {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.1;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .form-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="data-stream" id="dataStream"></div>
    <div class="matrix-rain" id="matrixRain"></div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-container">
            <div class="hologram-loader">
                <div class="hologram-ring"></div>
                <div class="hologram-ring"></div>
                <div class="hologram-ring"></div>
            </div>
            <div class="loading-text">WANZZ ATTACKING<span class="pulse-dots"></span></div>
        </div>
    </div>
    
    <div class="container">
        <header class="header">
            <h1 class="title">WANZZ NGL SPAMMER</h1>
            <p class="subtitle">POWERED BY WANZZ OFFICIAL</p>
        </header>
        
        <main>
            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-paper-plane"></i>Panel Eksekusi</h2>
                
                <div class="form-group">
                    <label for="nglLink" class="label"><i class="fas fa-link"></i>Target Link</label>
                    <input type="text" id="nglLink" class="input-box" placeholder="https://ngl.link/username">
                </div>
                
                <div class="form-group">
                    <label for="nglMessage" class="label"><i class="fas fa-comment-alt"></i>Pesan Spam</label>
                    <input type="text" id="nglMessage" class="input-box" placeholder="Tulis pesan yang ingin dikirim">
                </div>
                
                <div class="form-group">
                    <label for="nglCount" class="label"><i class="fas fa-hashtag"></i>Jumlah Serangan</label>
                    <input type="number" id="nglCount" class="input-box" placeholder="10" min="1" max="100">
                </div>
                
                <button id="nglSendBtn" class="action-btn-form">MULAI SERANGAN</button>
                
                <div id="spamResult" class="result">
                    <p class="small">STATUS: MENUNGGU PERINTAH</p>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>Â© WANZZ OFFICIAL | ADVANCED NGL TOOLS</p>
        </footer>
    </div>

    <script>
        // Fungsi untuk membuat partikel latar belakang
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posisi acak
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const size = Math.random() * 3 + 1;
                const color = Math.random() > 0.5 ? 'var(--primary)' : 'var(--secondary)';
                
                particle.style.left = `${left}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Fungsi untuk membuat data stream animasi
        function createDataStream() {
            const dataStream = document.getElementById('dataStream');
            const bitCount = 30;
            
            for (let i = 0; i < bitCount; i++) {
                const dataBit = document.createElement('div');
                dataBit.classList.add('data-bit');
                
                // Posisi acak
                const left = Math.random() * 100;
                const delay = Math.random() * 8;
                const height = Math.random() * 20 + 10;
                const color = i % 3 === 0 ? 'var(--primary)' : i % 3 === 1 ? 'var(--secondary)' : 'var(--accent)';
                
                dataBit.style.left = `${left}%`;
                dataBit.style.animationDelay = `${delay}s`;
                dataBit.style.height = `${height}px`;
                dataBit.style.background = color;
                
                dataStream.appendChild(dataBit);
            }
        }
        
        // Fungsi untuk membuat efek hujan matrix
        function createMatrixRain() {
            const matrixRain = document.getElementById('matrixRain');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            matrixRain.appendChild(canvas);
            
            const characters = '01010101010101010101';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = [];
            
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(10, 10, 30, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px Orbitron';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillStyle = i % 3 === 0 ? '#0F0' : i % 3 === 1 ? '#0FF' : '#F0F';
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            setInterval(draw, 33);
        }
        
        // Fungsi untuk menampilkan loading
        function showLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
        }
        
        // Fungsi untuk menyembunyikan loading
        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.remove('active');
        }
        
        // Panggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createDataStream();
            createMatrixRain();
        });
        
        /* ---------- SPAM NGL: ENABLED ---------- */
        async function sendSpam(){
            const link = encodeURIComponent(document.getElementById('nglLink').value);
            const msg = encodeURIComponent(document.getElementById('nglMessage').value);
            const count = document.getElementById('nglCount').value;
            
            if(!link || !msg || !count){ 
                document.getElementById('spamResult').innerHTML = `<p style="color:#ffb3b3;">ISI SEMUA FIELD DAHULU.</p>`; 
                return; 
            }
            
            const url = `https://api.fikmydomainsz.xyz/tools/spamngl?url=${link}&message=${msg}&count=${count}`;
            
            try {
                showLoading();
                document.getElementById('spamResult').innerHTML = '<p class="small">WANZZ SERVER WORKING... ðŸ”„</p>';
                
                // Simulasi delay untuk animasi loading
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                await fetch(url);
                document.getElementById('spamResult').innerHTML = `<p style="color:#8fffa3;">SUKSES! ${count} PESAN TERKIRIM!</p>`;
            } catch(e){
                console.error('Error sending spam:', e);
                document.getElementById('spamResult').innerHTML = `<p style="color:#ff9a9a;">GAGAL: ${e.message}</p>`;
            } finally {
                hideLoading();
            }
        }

        // Aktifkan tombol dan update teks
        document.getElementById('nglSendBtn').addEventListener('click', (e)=>{
            e.preventDefault();
            sendSpam();
        });
    </script>
</body>
</html>
